<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>bxSlider - Basic Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/demo.css">
        <link rel="stylesheet" href="../../dist/jquery.bxslider.css">
        <style type="text/css">
          .bx-wrapper .bx-pager {
            bottom: -95px;
          }
          
          .bx-wrapper .bx-pager a {
            border: solid #ccc 1px;
            display: block;
            margin: 0 5px;
            padding: 3px;
          }
          
          .bx-wrapper .bx-pager a:hover,
          .bx-wrapper .bx-pager a.active {
            border: solid #5280DD 1px;
          }
          
          .bx-wrapper {
            margin-bottom: 120px;
          }
        </style>
    </head>
    <body>
        <section class="container">
            <h1> Basic Slider </h1>
            <ul class="bxslider">
                <li><img src="img/picto.png" /></li>
                <li><img src="img/houses.jpg" /></li>
                <li><img src="img/hillside.jpg" /></li>
            </ul>
            <div id="bx-pager">
              <a data-slide-index="0" href=""><img src="http://bxslider.com/images/thumbs/tree_root.jpg" /></a>
              <a data-slide-index="1" href=""><img src="http://bxslider.com/images/thumbs/tree_root.jpg" /></a>
              <a data-slide-index="2" href=""><img src="http://bxslider.com/images/thumbs/tree_root.jpg" /></a>
            </div>
        </section>    

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../../dist/jquery.bxslider.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.bxslider').bxSlider({
                    pagerCustom: '#bx-pager'
                });
            });
        </script>
    </body>
</html>
